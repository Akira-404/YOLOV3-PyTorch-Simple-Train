cuda: True
obj_type: person

spp: [ ] #不使用SPP 则设为[]
#spp: [ 5,9,13 ]
#activation: mish #leakyrelu or mish
activation: leakyrelu #leakyrelu or mish
anchors_mask: [ [ 6, 7, 8 ], [ 3, 4, 5 ], [ 0, 1, 2 ] ]

input_shape: [ 416,416 ]
#input_shape: [ 608,608 ]

batch_size: 1

confidence: 0.5 #置信度
nms_iou: 0.3 #nms iou阈值
letterbox_image: False #是否使用letterbox缩放

minoverlap: 0.5 #map计算中的iou阈值

onnx_model: /home/ubuntu/PycharmProjects/YOLOV3-PyTorch-Simple-Train/data/yolov3_new_spp.onnx
trt_model: /home/ubuntu/PycharmProjects/YOLOV3-PyTorch-Simple-Train/data/head.trt