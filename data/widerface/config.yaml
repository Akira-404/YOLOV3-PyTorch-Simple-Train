#<<< dataset config <<<
train_dataset_root: '/home/ubuntu/data/VOCdevkit/VOC2007'
test_dataset_root: '/home/ubuntu/data/VOCdevkit/VOC2007'
model_path: '' #预加载yolov3权重文件
classes_path: 'data/widerface/classes.yaml' #数据集类别文件
anchors_path: 'data/widerface/anchors.yaml' #数据集聚类anchors

use_text: trainval
use_difficult: False
use_mosaic: False

image_shape: [ 416, 416 ] #模型输入图片尺度(h,w)
#image_shape: [ 608,608 ] #模型输入图片尺度

train_percent: 0.9
trainval_percent: 0.9
#<<< dataset config <<<

#<<< training config <<<
cuda: True
num_workers: 8
spp: [ ] #不使用SPP 则设为[]
#spp: [ 5,9,13 ]

#activation: mish #leakyrelu or mish
activation: leakyrelu #leakyrelu or mish
label_smoothing: 0 #if label_smoothing=0:不适用平滑标签

Init_Epoch: 0

anchors_mask: [ [ 6, 7, 8 ], [ 3, 4, 5 ], [ 0, 1, 2 ] ]

Freeze_Train: True

#冻结训练参数设置
Freeze_Epoch: 50
Freeze_batch_size: 16
Freeze_lr: 1e-3

#全网络训练参数设置
Total_Epoch: 100
batch_size: 8
lr: 1e-4

Init_lr: 1e-2
optimizer_type: "sgd"
momentum: 0.937
weight_decay: 5e-4
lr_decay_type: "cos"
#<<< training config <<<

#<<< perdict config <<<
confidence: 0.5 #置信度
nms_iou: 0.3 #nms iou阈值
letterbox_image: False #是否使用letterbox缩放
#<<< perdict config <<<
